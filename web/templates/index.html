<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civ VII Mod Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/js/editor.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-slate-950 text-slate-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-gradient-to-r from-slate-900 to-slate-800 border-b border-slate-700 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                        ⚔️ Mod Editor
                    </h1>
                    <div id="dirty-indicator" class="hidden items-center gap-2 text-amber-400 text-sm px-3 py-1 bg-amber-900/20 rounded-lg border border-amber-700">
                        <span class="animate-pulse">●</span>
                        <span>Unsaved changes</span>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <input 
                        type="text" 
                        id="file-path-input" 
                        placeholder="Enter file path..." 
                        class="px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg text-sm focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400"
                    />
                    <button 
                        onclick="createNew()" 
                        class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg font-medium transition-colors"
                    >
                        New
                    </button>
                    <button 
                        onclick="loadFile()" 
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors"
                    >
                        Load
                    </button>
                    <button 
                        onclick="saveFile()" 
                        id="save-btn"
                        class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Save
                    </button>
                    <button 
                        onclick="exportYAML()" 
                        class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition-colors"
                    >
                        Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-visible">
            <!-- Sidebar Navigation -->
            <aside class="w-64 bg-slate-900 border-r border-slate-700 sticky top-20 max-h-[calc(100vh-5rem)] flex flex-col">
                <nav class="p-4 space-y-1 overflow-y-auto flex-1">
                    <div class="text-xs font-semibold text-slate-400 uppercase px-3 py-2">Sections</div>
                    
                    <a href="#section-metadata" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-blue-500 mr-2"></span>
                        Metadata
                    </a>
                    <a href="#section-module_localization" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-blue-500 mr-2"></span>
                        Module Localization
                    </a>
                    <a href="#section-action_group" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-purple-500 mr-2"></span>
                        Action Group
                    </a>
                    <a href="#section-constants" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-amber-500 mr-2"></span>
                        Constants
                    </a>
                    <a href="#section-imports" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-cyan-500 mr-2"></span>
                        Imports
                    </a>
                    <a href="#section-civilization" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-red-500 mr-2"></span>
                        Civilization
                    </a>
                    <a href="#section-modifiers" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                        Modifiers
                    </a>
                    <a href="#section-traditions" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-pink-500 mr-2"></span>
                        Traditions
                    </a>
                    <a href="#section-units" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-orange-500 mr-2"></span>
                        Units
                    </a>
                    <a href="#section-constructibles" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-emerald-500 mr-2"></span>
                        Constructibles
                    </a>
                    <a href="#section-progression_tree_nodes" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-indigo-500 mr-2"></span>
                        Tree Nodes
                    </a>
                    <a href="#section-progression_trees" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-violet-500 mr-2"></span>
                        Progression Trees
                    </a>
                    <a href="#section-build" class="section-nav block px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors text-slate-300">
                        <span class="inline-block w-2 h-2 rounded-full bg-fuchsia-500 mr-2"></span>
                        Build Config
                    </a>
                </nav>
            </aside>

            <!-- Main Editor Area -->
            <main class="flex-1 overflow-y-auto">
                <div class="max-w-6xl mx-auto p-8">
                    <div id="editor-container">
                        <!-- Sections will be loaded here via HTMX -->
                        <div class="text-center text-slate-400 py-16">
                            <p class="text-lg mb-4">No file loaded</p>
                            <p class="text-sm">Enter a file path above and click Load to begin editing</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg hidden" role="alert">
            <span id="toast-message"></span>
        </div>
    </div>
</body>
</html>
